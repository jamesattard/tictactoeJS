<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/80c9a7f760.js"></script>
  </head>

  <body>

    <!-- Banner -->
    <div class="banner text-primary">
      <div class="text">
        <h1>Tic-Tac-Toe</h1>
      </div>
    </div>

    <!-- Tic-Tac-Toe Container -->
    <div class="container">
      <div class="tictactoe">
        <div id="tttBoard">
          <a class="tttBox" id="cell0"></a>
          <a class="tttBox" id="cell1"></a>
          <a class="tttBox" id="cell2"></a><br>
          <a class="tttBox" id="cell3"></a>
          <a class="tttBox" id="cell4"></a>
          <a class="tttBox" id="cell5"></a><br>
          <a class="tttBox" id="cell6"></a>
          <a class="tttBox" id="cell7"></a>
          <a class="tttBox" id="cell8"></a>
        </div>
        <a class="btn btn-danger btn-lg" id="resetBtn"><i class="fa fa-refresh"></i> Reset Game</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="text">
        <p>by James J. Attard &copy; <script>document.write(new Date().getFullYear());</script></p>
      </div>
    </div>

  </body>
</html>
