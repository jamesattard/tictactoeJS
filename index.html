<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/80c9a7f760.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>

    <!-- Banner -->
    <div class="banner text-primary">
      <div class="text">
        <h1>Tic-Tac-Toe</h1>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
      <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Tic-Tac-Toe</h4>
          </div>
          <div class="modal-body">
            <p>Choose your side.</p>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-danger select-side">X</a> or <a href="#" class="btn btn-success select-side">O</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Tic-Tac-Toe Container -->
    <div class="container">
      <div id="tictactoe">
        <div id="tttBoard">
          <a class="tttBox" id="cell0"></a>
          <a class="tttBox" id="cell1"></a>
          <a class="tttBox" id="cell2"></a><br>
          <a class="tttBox" id="cell3"></a>
          <a class="tttBox" id="cell4"></a>
          <a class="tttBox" id="cell5"></a><br>
          <a class="tttBox" id="cell6"></a>
          <a class="tttBox" id="cell7"></a>
          <a class="tttBox" id="cell8"></a>
        </div>
        <a class="btn btn-danger btn-lg" id="resetBtn"><i class="fa fa-refresh"></i> Reset Game</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="text">
        <p>by James J. Attard &copy; <script>document.write(new Date().getFullYear());</script></p>
      </div>
    </div>

  </body>
</html>
